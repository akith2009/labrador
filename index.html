          <h1>labrador retriver<h1/>
          <p>The Labrador Retriever or Labrador is a British breed of retriever gun dog. It was developed in the United Kingdom from fishing dogs imported from the colony of Newfoundland, and was named for the Labrador region of that colony.
Life span: 10 – 12 years
The Kennel Club (UK): standard
Colors: Black, Chocolate, Yellow
Height: Male: 57–62 cm, Female: 55–60 cm
Weight: Male: 29–36 kg, Female: 25–32 kg
